<head>

</head>
<body>

    
    <header class="bg-dark text-white p-3 text-center">
        <h1>Laucha Store</h1>
 
        <nav>
            <a href="file:///D:/TRABAJOS%20PRACTICOS/fleming%20Visual%20Studio/TPN%204/index.html" class="text-white me-3">Inicio</a>
            <a href="file:///D:/TRABAJOS%20PRACTICOS/fleming%20Visual%20Studio/TPN%204/components/lista%20de%20productos.html" class="text-white me-3">Productos</a>
        </nav>
    </header>

   
    <main class="container mt-5">
        <h2>Contacto</h2>
        <p>Si tenés alguna consulta, completá el formulario y te respondemos pronto.</p>

     
        <form>
           
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre" placeholder="Tu nombre" required>
            </div>

           
            <div class="mb-3">
                <label for="email" class="form-label">Correo electrónico</label>
                <input type="email" class="form-control" id="email" placeholder="tuemail@email.com" required>
            </div>

           
            <div class="mb-3">
                <label for="mensaje" class="form-label">Mensaje</label>
                <textarea class="form-control" id="mensaje" rows="4" placeholder="Escribí tu mensaje..." required></textarea>
            </div>

           
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </main>

    
    <footer class="bg-dark text-white text-center p-3 mt-5">
    <p>&copy; 2025 Laucha Store - Todos los derechos reservados</p>
  </footer>
